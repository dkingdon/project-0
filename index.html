<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- set viewport to device width to allow responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN if i use it-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Orbitron:900" rel="stylesheet">

  <!-- custom styles (always require after Bootstrap) -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Don't forget to include a script tag with jQuery CDN -->
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

  <!-- load in app.js -->
  <script type="text/javascript" src="scripts/app.js"></script>

  <title>Project ZERO!</title>
</head>

<body>
  <header class="head-text">
    <h1>The Kessel Run</h1>
    <h4>Speed record held by the Millennium Falcon: "Less than 12 Parsecs"</h4>
  </header>
  <!-- - - Game Board - - -->
    <div class="game-board">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="race-track">
                <div class="blockOne"><img src="images/kspaceduel.png" height="90" width="90"/></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="row-two">
              <div class="race-track">
                <div class="blockTwo"><img src="images/alienblaster.png" height="100" width="100"/></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- - - HUD Footer - - -->
  <footer>
    <div class="ghud">
      <div class="hud-container">
        <div class="row">
          <div class="col-sm-4">
            <div class="left-hud">
                <div class="blockOne"><img src="images/playerHUDLleft.jpeg" height="100" width="100"/></div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="center-hud">
              <div class="blockTwo"><img src="images/HUDcenter.jpg" height="100" width="100"/></div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="right-hud">
                <div class="blockOne"><img src="images/playerHUDRight.jpg" height="90" width="90"/></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>

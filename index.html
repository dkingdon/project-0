<body>
    <!-- Place Holder template -->
  <button id="left">&laquo;</button>
  <button id="right">&raquo;</button>
  <div class="block"></div>

  <script>
$( "#right" ).click(function() {
  $( ".block" ).animate({ "left": "+=15px" }, 80 );
});

$( "#left" ).click(function(){
  $( ".block" ).animate({ "left": "-=15px" }, 80 );
});
</script>
